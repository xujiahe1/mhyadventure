name: keepalive

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping keepalive URL
        env:
          KEEPALIVE_URL: ${{ secrets.KEEPALIVE_URL }}
        run: |
          if [ -z "$KEEPALIVE_URL" ]; then
            echo "Missing KEEPALIVE_URL secret"
            exit 1
          fi
          curl -fsSL --max-time 20 "$KEEPALIVE_URL/healthz" > /dev/null
